project_name: xipher
builds:
  - main: ./app/cmd
    env:
      - CGO_ENABLED=0
    ldflags: "-X dev.shib.me/xipher.version={{.Version}} -X dev.shib.me/xipher.commitDate={{.CommitDate}} -X dev.shib.me/xipher.fullCommit={{.FullCommit}} -X dev.shib.me/xipher.releaseURL={{.ReleaseURL}}"
    targets:
      - darwin_amd64
      - darwin_arm64
      - linux_amd64
      - linux_arm64
      - linux_arm
      - windows_amd64
archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
snapshot:
  name_template: "{{ incpatch .Version }}-dev"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  - vendor: Shibly Meeran
    homepage: https://shib.me
    maintainer: Shibly Meeran <shibme@shib.me>
    formats:
      - apk
      - deb
      - rpm
brews:
  - name: xipher
    homepage: "https://dev.shib.me/xipher"
    description: "Xipher is a curated collection of cryptographic primitives put together to perform key/password based asymmetric encryption."
    license: "MIT"
    commit_author:
      name: Shibly Meeran
      email: shibme@shib.me
    repository:
      owner: shibme
      name: homebrew-tap
      branch: main
      git:
        url: 'git@github.com:shibme/homebrew-tap.git'
        private_key: '{{ .Env.HOMEBREW_SSH_KEY }}'
