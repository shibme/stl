<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none'; 
        script-src 'self' 'unsafe-eval' 'unsafe-inline'; 
        style-src 'self'; 
        img-src 'self'; 
        font-src 'self'; 
        connect-src 'self'; 
        frame-src 'self'; 
        object-src 'none'; 
        manifest-src 'self';
        base-uri 'self'; 
        form-action 'self'; 
        upgrade-insecure-requests; 
        block-all-mixed-content;
        ">
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo.svg" />
    <title>Xipher</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/app.css" defer>
    <link rel="stylesheet" href="css/objects.css" defer>
</head>

<body>
    <div id="preloader" class="preloader">
        <div class="preloader-container">
            <img src="assets/images/logo.svg" alt="Logo" class="preloader-logo">
            <div class="preloader-spinner"></div>
        </div>
        <p>Loading Xipher</p>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        <div class="theme-toggle-circle"></div>
    </div>
    <div class="app-frame">
        <div class="app-container">
            <h1 id="app-title-container">
                <a href="./" id="app-title-logo" class="app-title-logo">
                    <img src="assets/images/logo.svg" alt="Xipher Logo">
                    <p>XIPHER</p>
                </a>
            </h1>
            <p class="description">Xipher is a stand-alone, server-less encryption tool for securely sharing sensitive
                data.</p>
            <p class="description">Share this URL with someone to receive a secret ðŸ‘‡</p>
            <div id="link-viewbox" class="link-viewbox">
                <input type="text" id="shareable-link" class="shareable-link" readonly value="" />
                <button class="icon-button" id="publink-copy-button" onclick="copyPublicKeyLinkToClipboard()"
                    title="Copy">
                    ðŸ“‹
                </button>
                <button class="icon-button" id="publink-share-button" onclick="sharePublicKeyLink()" title="Share">
                    âž¤
                </button>
            </div>
            <form id="crypto-form">
                <div class="input-container">
                    <div id="drop-area" class="text-view">
                        <textarea id="text" placeholder="Enter your text or drag/drop a file to encrypt/decrypt"
                            oninput="updateView()"></textarea>
                        <button type="button" class="icon-button" id="text-copy-button" onclick="copyTextToClipboard()"
                            title="Copy">
                            ðŸ“‹
                        </button>
                        <button type="button" class="icon-button" id="text-share-button" onclick="shareText()"
                            title="Share">
                            âž¤
                        </button>
                        <div id="file-display" class="file-display">
                            <div class="file-details">
                                <span id="file-name" class="file-name" title=""></span>
                                <span id="file-size" class="file-size"></span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="app-button select-file-button" id="text-action-button"
                        onclick="toggleAttachment()">
                        Pick File
                    </button>
                    <input type="file" id="file" onchange="handleFileSelect(event)"/>
                </div>
                <button type="button" id="action-button" class="app-button" onclick="handleAction()" disabled>
                    Waiting for input
                </button>
            </form>
        </div>
        <div class="repo-reference">
            <a href="https://github.com/shibme/xipher" target="_blank" title="View on GitHub" class="github-link">
                <img src="assets/images/github.svg" alt="GitHub" class="github-icon">
                <span class="repo-slug">shibme/xipher</span>
            </a>
        </div>
    </div>
    <script src="wasm/wasm_exec.js" defer></script>
    <script src="js/xipher.js" defer></script>
    <script src="js/keystore.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/service-worker.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="lib/StreamSaver/StreamSaver.js" defer></script>
</body>

</html>
